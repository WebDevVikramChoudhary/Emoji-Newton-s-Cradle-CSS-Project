<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Newton's Cradle CSS Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-wrapper">
      <div id="newton-cradle">
        <div class="cradle-bar"></div>
        <div class="cradle-balls">
          <div class="cradle-ball">
            <span>
              <span class="happy"
                ><span class="eyes"> </span><span class="mouth"></span> </span
            ></span>
          </div>
          <div class="cradle-ball">
            <span
              ><span class="notamused"
                ><span class="eyes"></span><span class="mouth"></span></span
            ></span>
          </div>
          <div class="cradle-ball">
            <span
              ><span class="depressed"
                ><span class="eyes"></span><span class="mouth"></span></span
            ></span>
          </div>
          <div class="cradle-ball">
            <span
              ><span class="angry"
                ><span class="eyes"></span><span class="mouth"></span></span
            ></span>
          </div>
          <div class="cradle-ball">
            <span
              ><span class="teary"
                ><span class="eyes"></span><span class="mouth"></span></span
            ></span>
          </div>
        </div>
        <div class="cradle-base"></div>
      </div>
    </div>
  </body>
</html>
